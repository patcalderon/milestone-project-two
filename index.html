<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Trip Tips</title>
</head>

<body>
    
    <!-- Navigation bar section -->
    
    <header class="container-fluid navbar-section">
        <nav class="navbar navbar-light bg-light nav">
            <a id="nav-title" class="navbar-brand uppercase" href="#">
                Trip Tips
            </a>
        </nav>
    </header>
    
    <!-- Map and Finder section -->
    
    <section class="container-fluid map-section">
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-4 filter-column">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="section-heading uppercase">Finder</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 find-header">
                        Country:
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <select class="input-boxes" id="country">
                            
                            <!-- Avaliable countries in the option list -->
                            
                                <option value="all" selected>All</option>
                                <option value="br">Brazil</option>
                                <option value="fr">France</option>
                                <option value="mx">Mexico</option>
                                <option value="it">Italy</option>
                                <option value="za">South Africa</option>
                                <option value="es">Spain</option>
                                <option value="us" >United States</option>
                                <option value="uk">United Kingdom</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    
                     <!-- Look for accommodation -->
                     
                    <div id="findhotels" class="col-md-12 find-header">
                        City:
                    </div>
                </div>
                <div class="row">
                    <div id="locationField" class="col-md-12">
                        <input id="autocomplete" class="input-boxes" placeholder="Search for city" type="text" />
                    </div>
                </div>
                <div class="row">
                    <div id="findhotels" class="col-md-12 find-header">
                        Type:
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 radio-form">
                        <form action="">
                            <input type="radio" name="gender" value="accomodation" id="accomodationRadio"> <span class="radio-buttons">Accommodation</span><br>
                            <input type="radio" name="gender" value="Tourist Attractions" id="touristRadio"> <span class="radio-buttons">Attractions</span><br>
                            <input type="radio" name="gender" value="Restaurants/Bars" id="foodRadio"> <span class="radio-buttons">Bars & Restaurants</span>
                        </form>
                    </div>
                </div>
                <div class="row">
                    
                    <!-- Clears selected city and country -->
                    
                    <div class="col-md-12 text-center">
                        <button id="reset-button" type="button" class="btn btn-primary" onclick="reset()">Clear</button>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-8 col-md-8 ">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="section-heading uppercase">Map</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 id="results-heading" class="section-heading uppercase"> </h3>
            </div>
        </div>
        <div class="row">
            
            <!-- List of results below the map -->
            
            <div class="col-md-12">
                <div id="listing">
                    <table id="resultsTable">
                        <tbody id="results"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div style="display: none">
            <div id="info-content">
                <table>
                    
                    <!-- Info of selected hotel, restaurant or attraction (ratings etc) -->
                    
                    <tr id="iw-url-row" class="iw_table_row">
                        <td id="iw-icon" class="iw_table_icon"></td>
                        <td id="iw-url"></td>
                    </tr>
                    <tr id="iw-address-row" class="iw_table_row">
                        <td class="iw_attribute_name">Address:</td>
                        <td id="iw-address"></td>
                    </tr>
                    <tr id="iw-phone-row" class="iw_table_row">
                        <td class="iw_attribute_name">Telephone:</td>
                        <td id="iw-phone"></td>
                    </tr>
                    <tr id="iw-rating-row" class="iw_table_row">
                        <td class="iw_attribute_name">Rating:</td>
                        <td id="iw-rating"></td>
                    </tr>
                    <tr id="iw-website-row" class="iw_table_row">
                        <td class="iw_attribute_name">Website:</td>
                        <td id="iw-website"></td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
    <footer class="container-fluid">
        
        <!-- Footer section at the bottom om the web page -->
        
        <div id="footer-details" class="row">
            <div class="col-sm-4">
                <h5 class="uppercase general-sub"></h5>
                <p class="inline-block">
                  Step 1: Choose a country in the list
                </p>
                <p class="inline-block">
                  Step 2: Type and search for a city in your selected country
                </p>
                <p class="inline-block">
                  Step 3: Find the best results for hotels, restaurants and attractions!
                </p>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/maps.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvC_t0H_5B7rboFdodoYnxT9zLEXmY4HQ&libraries=places&callback=initMap" async defer></script>

</body>

</html>
